<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Languages</title>
    <style>
        /* CSS Styles for Six Different Languages with Unique Colors */

        /* English */
        .english {
            color: #3498db; /* Blue */
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
        }

        /* Spanish */
        .spanish {
            color: #e74c3c; /* Red */
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            font-style: italic;
        }

        /* French */
        .french {
            color: #2ecc71; /* Green */
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            text-transform: uppercase;
        }

        /* German */
        .german {
            color: #f39c12; /* Orange */
            font-family: Georgia, serif;
            font-size: 18px;
            letter-spacing: 1px;
        }

        /* Italian */
        .italian {
            color: #9b59b6; /* Purple */
            font-family: 'Verdana', Geneva, sans-serif;
            font-size: 16px;
            text-decoration: underline;
        }

        /* Japanese */
        .japanese {
            color: #1abc9c; /* Teal */
            font-family: 'Yu Gothic', 'Meiryo', sans-serif;
            font-size: 20px;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <p class="english">Hello, how are you?</p>
    <p class="spanish">Hola, ¿cómo estás?</p>
    <p class="french">Bonjour, comment ça va ?</p>
    <p class="german">Hallo, wie geht es dir?</p>
    <p class="italian">Ciao, come stai?</p>
    <p class="japanese">こんにちは、元気ですか？</p>

</body>
</html>
