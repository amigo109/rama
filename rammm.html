<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Ram Navami Celebration</title>
    <style>
        body {
            display: flex; /* Use flexbox to create a two-column layout */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif;
        }
        .left {
            flex: 1; /* Take up half of the width */
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }
        .right {
            flex: 1; /* Take up half of the width */
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-left: 2px solid #ffcc00; /* Optional border for separation */
        }
        .button {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            text-decoration: none; /* Remove underline */
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e65c00;
        }
        iframe {
            width: 100%; /* Full width of the right column */
            height: 100%; /* Full height of the right column */
            border: none; /* Remove border */
        }
    </style>
</head>
<body>

    <div class="left">
        <h1>Welcome to the Sri Ram Navami Celebration!</h1>
        <p>Click the button below to view the invitation.</p>
        <a href="invitation.html" class="button" target="invitationFrame">View Invitation</a>
    </div>

    <div class="right">
        <h2>Invitation</h2>
        <iframe src="invitation.html" name="invitationFrame"></iframe>
    </div>

</body>
</html>
